<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main heading font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="home">
      <h1 class="homepage-heading">PostPost</h1>
      <p class="phoneview-p">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque amet
        dolore quidem obcaecati, reiciendis, ipsam enim perspiciatis et, placeat
        rem quia itaque quod dolorum voluptas quam? Ea quam maxime ipsa?
      </p>
      <app-search></app-search>
    </div>

    <div class="section-heading">
      <h1 class="fancy">EXPLORE</h1>
    </div>
    <app-tags></app-tags>
    <app-not-found
      [visible]="!foods || !foods.length"
      resetLinkText="Reset Search"
    >
    </app-not-found>
    <!---------------------------- Photo Grid Desktop View Starts Here  ----------------------------------->
    <div class="gallery">
      <div class="y" *ngFor="let col of [0, 1, 2, 3]">
        <ng-container *ngFor="let food of foods; let i = index">
          <div class="image-box" *ngIf="(i - col) % 4 == 0">
            <a routerLink="/food/{{ food.id }}">
              <img [src]="food.imageUrl" [alt]="food.name" />
              <div class="box-content">
                <div class="food-name">{{ food.name }}</div>
                <div class="box-content__upper">
                  <div class="icon--likes">
                    <i class="fa fa-heart"></i>
                    <p>682</p>
                  </div>
                  <div class="icon--add">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <!-- <div class="box-content__lower">
                  <div class="user">
                    <div class="user__avatar">
                      <img src="img/colette.jpg" alt="" />
                    </div>
                    <div class="user__name"><p>Christine Danial</p></div>
                  </div>
                </div> -->
                <div class="btm-r8">
                  <div class="icon--download">
                    {{ food.price | currency }}
                  </div>
                </div>
              </div>
            </a>
          </div>
        </ng-container>
      </div>
    </div>
  </body>
</html>
